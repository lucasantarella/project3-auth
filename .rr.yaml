# http service configuration.
http:
  address: 0.0.0.0:8080

  workers:
    command: "php app.php"

# serve static files
static:
  dir:    "public"
  forbid: [".php", ".htaccess"]

metrics:
  # prometheus client address (path /metrics added automatically)
  address: localhost:2112

# control the max memory usage
limit:
  services:
    http.maxMemory: 100
    jobs.maxMemory: 100

status:
    address: 0.0.0.0:2114
